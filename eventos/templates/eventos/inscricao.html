{% extends 'app/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Inscrever-se</button>
</form>
{% if error %}
<p>{{ error }}</p>
{% endif %}
{% if message %}
<p>{{ message }}</p>
{% endif %}
<a href="{% url 'eventos:event_list' %}" class="button is-primary">Ver eventos</a>
{% endblock %}
