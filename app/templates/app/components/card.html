<!-- card.html -->
<div class="column is-4 is-flex">
  <div class="card is-shady is-fullheight">
    <div class="card-image has-text-centered">
    </div>
    <div class="card-content">
      <div class="content">
        <h3>{{ title }}</h3>
        <h4>{{ subtitle }}</h4>
        <p>
            {{ description }}
        </p>
      </div>
    </div>
  </div>
</div>
