{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% comment %} <link type='text/css' rel="stylesheet" href="{% static 'app/styles.css' %}"> {% endcomment %}
    
    <link href="{% sass_src 'app/css/main.scss' %}" rel="stylesheet" type="text/css" />
     {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> {% endcomment %}
</head>
    
<body>
    <header>
        {% block header %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Gerenciador de eventos 2024</p>
    </footer>
    
    <script src="{% static 'app/js/script.js' %}"></script>

</body>
</html>
